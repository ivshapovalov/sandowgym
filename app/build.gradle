apply plugin: 'com.android.application'

android {
    signingConfigs {
        sandow {
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    defaultConfig {
        applicationId 'ru.brainworkout.sandowgym'
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 2
        versionName '3.1'
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        sandow {
            debuggable true
            zipAlignEnabled true
        }
        applicationVariants.all { variant ->
            variant.outputs.each { output ->
                //output.outputFile = file("$project.buildDir/outputs/apk/sandow_test.apk")
                //output.outputFile = file("Q://Dropbox/android/sandow_test.apk")
                def file = new File("Q://Dropbox/android/sandow_test.apk");
                output.outputFile = new File(file.parent, file.name.replace(".apk", "_${variant.versionName}.apk"))
            }
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile files('libs/opencsv-3.7.jar')
    compile 'org.apache.poi:poi:3.15-beta1'
}
